<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .signup-container { background: rgba(255,255,255,0.95); padding: 2.5rem; border-radius: 20px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); width: 100%; max-width: 450px; backdrop-filter: blur(10px); }
        h2 { text-align: center; margin-bottom: 2rem; color: #2c3e50; font-size: 2rem; }
        .form-row { display: flex; gap: 1rem; margin-bottom: 1.5rem; }
        .form-group { flex: 1; }
        label { display: block; margin-bottom: 0.5rem; color: #34495e; font-weight: 600; font-size: 14px; }
        input { width: 100%; padding: 14px; border: 2px solid #bdc3c7; border-radius: 10px; font-size: 16px; transition: all 0.3s ease; }
        input:focus { outline: none; border-color: #3498db; box-shadow: 0 0 0 3px rgba(52,152,219,0.1); }
        .btn-signup { width: 100%; padding: 15px; background: linear-gradient(45deg, #ff6b6b, #4ecdc4); color: white; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.3s; margin-top: 1rem; }
        .btn-signup:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .login-link { text-align: center; margin-top: 1.5rem; }
        .login-link a { color: #3498db; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Create Account</h2>
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn-signup">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
    </div>
</body>
</html>
